<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulaire de location de véhicule</title>
    <meta charset="UTF-8">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Formulaire de location de véhicule</h1>
    <form id="locationForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="ville">Ville de location :</label>
        <select id="ville" name="ville">
            <option value="Paris">Paris</option>
            <option value="Lyon">Lyon</option>
            <option value="Marseille">Marseille</option>
        </select><br><br>

        <label for="vehicule">Véhicule à louer :</label>
        <select id="vehicule" name="vehicule">
            <option value="Aston Martin">Aston Martin</option>
            <option value="Bentley">Bentley</option>
            <option value="Cadillac">Cadillac</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Jaguar">Jaguar</option>
        </select><br><br>

        <label for="token">Token (clé de sécurité) :</label>
        <input type="text" id="token" name="token" required><br><br>

        <input type="submit" value="Soumettre" id="submit-button">
    </form>
    <div id="checkout">
        <!-- Checkout will be inserted here. -->
    </div>
    <script src="script/script.js"></script>
</body>
</html>
